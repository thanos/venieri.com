{% load embed_video_tags %}
{% if media.video_url %}
    {% video media.video_url as art_video %}
        <a class="uk-inline {{media_class}}" href="{{media.video_url}}" alt="Lydia Venieri, {{media.caption}}" ></a>
    {% endvideo %}
{% else %}
        <img class="{{media_class}}" src="{{media_image_url}}" alt="Lydia Venieri, {{media.caption}}" uk-img>
        {% if show_caption %} <p>{{media.caption}}</p>{% endif %}
{% endif %}
