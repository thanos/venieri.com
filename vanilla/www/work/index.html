         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "VisualArtwork", "dateCreated": "2009-01-01", "description": "Suburban deers, shooting stars, phosphor bombs, one thousand and one Gazan Nights. \r\n\r\nThe explosions you see within the video are not fireworks as the first might seem, but the deadly rain of phosphor bombs that are being used illegally on the population of   Gaza and Iraq. I use the deers because they are symbolic of the suburban  innocence, at the same time sacred like the  soul of a burnt forest.  I make them stare at the bombs as if they were looking at the star of Bethlehem trying to read the future and I have them singing \"Tomorrow\" which is an altruistic  and nostalgic song of friendship.\r\n\r\nI use the  real voice of a young Israeli soldier. He's in the war defending his country.  Like a thorn, like a flash of truth, his denunciation  of the use of phosphor bombs is the last poem: The new Apocalypse. \r\n\r\nIn the background Gaza appears as if  from the thousand and one nights.  While the  deers  look on with their wide open eyes, beating hearts and standing ears are the image that we don't like to think about: Fear. They are exposed and unprotected, wondering, with their hearts frozen before they realized what has happened.\r\n\r\nWe are they.", "image": {"@type": "ImageObject", "caption": "Tomorrow", "description": "Tomorrow", "image": "https://venieri.comhttps://player.vimeo.com/video/8986861", "name": "Tomorrow"}, "name": "Tomorrow", "url": "https://venieri.com/art/tomorrow-2009"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>Sometimes to create the order there is some pain.<br />\r\nDiscipline is hard work achieved through the right habits.<br />\r\n Even without the courage, this discipline will give strength.</p>\r\n\r\n<p>In the name of discipline you can get the taste of pain,<br />\r\n you can cause a lot of damage in the name of order. </p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Nurse, 1993", "description": "Tarot - The Nurse, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-nurse-1993.jpg", "name": "Tarot - The Nurse, 1993"}, "name": "The Nurse", "url": "https://venieri.com/art/the-nurse-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>The Moon Goddess brings consolation to the lonely.<br />\r\n She is your invisible company in the small pleasures of life,<br />\r\na nice thoughts, and good dreams. </p>\r\n\r\n<p>You are put into the deep end of solitude, giving you the pleasure of loneliness.<br />\r\nWith her company the Moon Goddess will keep you isolated from the real world.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Moon Goddess, 1993", "description": "Tarot - The Moon Goddess, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-moon-goddess-1993.jpg", "name": "Tarot - The Moon Goddess, 1993"}, "name": "The Moon Goddess", "url": "https://venieri.com/art/the-moon-goddess-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>The Dervish has Spiritual knowledge, and great sensitivity, that of a holy sole.<br />\r\nThrough the light naivety he communicates with the elements. Behind the relaxed<br />\r\n behavior is the radical dance of the cosmic dimension.</p>\r\n\r\n<p>The naive and spiritual Dervish will walk bare footed. He has<br />\r\na different view with that of society. He will be banished and<br />\r\n isolated from  the rest of the  Universe.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Dervish, 1993", "description": "Tarot - The Dervish, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-dervish-1993.jpg", "name": "Tarot - The Dervish, 1993"}, "name": "The Dervish", "url": "https://venieri.com/art/the-dervish-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>She is the highest power. The queen, mother of responsibilities, isolated<br />\r\nby adoration in her odd role. She is the judge of the right decision.<br />\r\nShe gives strength and faith, protection and Courage.</p>\r\n\r\n<p>She is passionless master of power. Without emotion for particulars.<br />\r\nYou have to obey her order as she will never come to you,<br />\r\nand her order is the law.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Queen Bee, 1993", "description": "Tarot - The Queen Bee, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-queen-bee-1993.jpg", "name": "Tarot - The Queen Bee, 1993"}, "name": "The Queen Bee", "url": "https://venieri.com/art/the-queen-bee-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>This is the hope, the beacon in the vast night. The glimmer of the path, in the darkness for the<br />\r\n exhausted. By being concentrated on a small star you support the time of the confusion.</p>\r\n\r\n<p>When everything is confused it's easy to grab onto a hope and destroy an opportunity.<br />\r\nIn the dark night the small light can drive the exhausted traveller on, but not save him.<br />\r\n The Candle is an aid but not a solution.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Candle, 1993", "description": "Tarot - The Candle, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-candle-1993.png", "name": "Tarot - The Candle, 1993"}, "name": "The Candle", "url": "https://venieri.com/art/the-candle-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>She is the frigid superiority of the difference, the isolation<br />\r\nand non solidarity. Her sceptre is a mirror which reflects the face of<br />\r\n anybody. This reflection is more important for her than the reality<br />\r\nShe is not cynical, but without emotion. She treats the world as if it was<br />\r\nher conception and she reacts as a master.</p>\r\n\r\n\r\n<p>Do not fall for this charm, as it is vanity, yet don't be afraid of a mirror.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Ice Queen, 1993", "description": "Tarot - The Ice Queen, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-ice-queen-1993.jpg", "name": "Tarot - The Ice Queen, 1993"}, "name": "The Ice Queen", "url": "https://venieri.com/art/the-ice-queen-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>This can be an accusation or a confession. Remember that the secret leaving his owner<br />\r\nbecomes another version from the reality. Often the accusation turns against the creator.</p>\r\n\r\n<p>Every word is weighted with calculation. The transmission of a secret is a secondary<br />\r\naction, its weight of responsibility is against the participants. The choice of the recipient<br />\r\nis the greatest responsibility.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Confession 1993", "description": "Tarot - The Confession 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-confession-1993.jpg", "name": "Tarot - The Confession 1993"}, "name": "The Confession", "url": "https://venieri.com/art/the-confession-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>Beauty, goodness and  enjoyment are often criticized due to their freedom. The Star< br/>\r\nGoddess gives us the rules of this behavior.< br/>\r\nShe gives us herself the opportunities of the biggest liberty, because she is always< br/>\r\npositive. This provokes the powers of powers, because if they will< br/>\r\ndo the same they will become destructive.</p>\r\n\r\n<p>She is the freedom of creation. When she is the master of herself, it means beauty, goodness, < br/>\r\nand enjoyment. When she is captivated she is exploited of her gift and at the mercy of the power.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Star Goddess, 1993", "description": "Tarot - The Star Goddess, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-star-goddess-1993.jpg", "name": "Tarot - The Star Goddess, 1993"}, "name": "The Star Goddess", "url": "https://venieri.com/art/the-star-goddess-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>The beautiful Meligra has this title, because she has the opportunity of the power of the beauty. <br />\r\nHer lovers and her babies are accused because of their inferiority, and they are grateful to beg. The Beautiful <br />\r\nMeligra with all her imperfections is the projection of the beauty, she lives for us.</p>\r\n\r\n<p>When we beg for beauty this beauty stays isolated in her role. Like that, the Beautiful Meligra consulates<br />\r\nour projection onto her. When it's decided that this is the beauty it's difficult to deal with because of the<br />\r\n inferiority of the lovers. Beauty has to feel superior to eternity.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Beautiful Meligra, 1993", "description": "Tarot - The Beautiful Meligra, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-beautiful-meligra-1993.jpg", "name": "Tarot - The Beautiful Meligra, 1993"}, "name": "The Beautiful Meligra", "url": "https://venieri.com/art/the-beautiful-meligra-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>She is an impassive receptor of damage which is cleaned through herself. <br />\r\nWhile she continues\r\nto embroider. Rocking in her chair with the rhythm of the universe.  <br />\r\nShe is ignorant to this, but it is\r\nthe resource of her stability.</p>\r\n\r\n<p>Being reactive is just a kind of morality and may be it's not.  <br />\r\nThe holy embroider\r\nis just a peaceful receptor. To be so good has the price of being neutral.</p>", "image": {"@type": "ImageObject", "caption": "Tarot -The Holy Woman, 1993", "description": "Tarot -The Holy Woman, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-holy-woman-1993.jpg", "name": "Tarot -The Holy Woman, 1993"}, "name": "The Holy Woman", "url": "https://venieri.com/art/the-holy-woman-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>Forbidden taste, this is the point when the Princess brings the innocent game into the unconscious\r\nsexual depths. <br />\r\nIt's provocation without risk into the game with the Eunuch. Her laugh and his silence hide\r\nthe pleasure to discover. <br />\r\nWhen this situation stays light its just a passage of double meaning.</p>\r\n\r\n<p>The uncertainties of the light to deep often hide pain. The game  between the Princess and the Eunuch is\r\na game full of pleasures. <br />\r\nAs soon as the will leave their roles they will never stay a unity. \r\n<br />The Eunuch\r\nstays a Eunuch and the Princess evolves without his security.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Chinese Princess and Black Eunuch, 1993", "description": "Tarot - The Chinese Princess and Black Eunuch, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-chinese-princess-and-black-eunuch-1993.jpg", "name": "Tarot - The Chinese Princess and Black Eunuch, 1993"}, "name": "The Chinese Princess and Black Eunuch", "url": "https://venieri.com/art/the-chinese-princess-and-black-eunuch-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>He has the certainty of  his faith in himself. <br />\r\nHe feels the only creator of his light which is the only  reality. <br />\r\nBecause of this with his existence he will just support that. He has not the space to look  around, deal with justifications or open a dialogue about his reality. <br />\r\nHe will simply follow the creation of himself.</p>\r\n<p>The Dreamer  follows his own projection. <br />He has the certainty of his reality, as a sleepwalker he is an acrobat. <br />His only opportunity is the tight rope.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Dreamer, 1993", "description": "Tarot - The Dreamer, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-dreamer-1993.jpg", "name": "Tarot - The Dreamer, 1993"}, "name": "The Sleepwalker", "url": "https://venieri.com/art/the-dreamer-1993-0"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>Generosity, eccentricity, egocentricity. <br />\r\nThis kiss is something given for the pleasure of the person who  gives it. <br />\r\nOften the white cheeks of the girls and children suffer under this show of  <i>\"ownership\"</i>. <br />\r\nWhen you don't pay attention it becomes second nature. <br />\r\nSuffering through this keeps the interest but only suffering through this do you find the interest.<br />\r\n When the kiss does not come from Venus or Amour it just is a show of power.</p>\r\n\r\n<p>Whether you want it or not when they give you  a gift, it is a positive action. <br />Its refusal\r\n can turn it into something negative.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Dreamer, 1993", "description": "Tarot - The Dreamer, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-dreamer-1993_OwaNYiU.jpg", "name": "Tarot - The Dreamer, 1993"}, "name": "The Kiss", "url": "https://venieri.com/art/the-dreamer-1993-1"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>The Wet Nurse unconsciously feeds. <br />\r\nThe babies are fed by their own appetite. <br />\r\nShe has no \r\n  responsibility, she is just a giver. <br />\r\nShe is the goddess of peace, with the majestic indifference \r\n  of a goddess.  <br />\r\nIt is the pleasant point of view of a scarifies. The life that coexists.</p>\r\n\r\n\r\n<p>The moment of blossom, gives weight to your choice, do not feed parasites.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Wet Nurse, 1993", "description": "Tarot - The Wet Nurse, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-wet-nurse-1993.png", "name": "Tarot - The Wet Nurse, 1993"}, "name": "The Wet Nurse", "url": "https://venieri.com/art/the-wet-nurse-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>The night overflows the inside of the human being which reflects her  \r\nas it conceives her. <br />\r\nThe night in this case is the loss of control, sliding \r\n  along the wall, with closed eyes an unknown will approach us. <br />\r\n\r\n If in our abandonment, we don't have pleasure we will divine that \r\n the night means: Stars, vaults, shadows.<br />\r\n\r\nThe night with the girl with closed eyes, the bag and the cigarette and \r\n the moon project the sacrifice, the indifference, and the guilt.  <br />\r\nThis \r\n was due to exhaustion during the night. Now the night is a time for rest.</p>\r\n\r\n<p>Sometimes the deep black is a minimalist start for the restart.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Night, 1993", "description": "Tarot - The Night, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-night-1993.jpg", "name": "Tarot - The Night, 1993"}, "name": "The Night", "url": "https://venieri.com/art/the-night-1993"}</script>

         <script type=application/ld+json>{"@context": "http://schema.org/", "@type": "Painting", "dateCreated": "1993-01-01", "description": "<p>Ivy symbolizes the third party. It is not an object but a relationship. <br />A relationship\r\n on its own is an other existence. As we feed it and behave with it, it will develop.<br /> It doesn't\r\n belong to the subject but develops independently. <br />In that the behavior, plays a bigger role than\r\n  the quality. <br />The relationship will fade and wither or will expand and grow up like a plant. <br />Even if the\r\n relationship is of love or hate it will hold its subject as an ivy.</p>\r\n\r\n<p>Keep the ivy elastic and don't have cirrhosis. The ivy can cover everything.</p>", "image": {"@type": "ImageObject", "caption": "Tarot - The Ivy, 1993", "description": "Tarot - The Ivy, 1993", "image": "https://venieri.com/media/art/lydia-venieri-tarot-the-ivy-1993.jpg", "name": "Tarot - The Ivy, 1993"}, "name": "The Ivy", "url": "https://venieri.com/art/the-ivy-1993"}</script>
