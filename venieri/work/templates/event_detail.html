{% block content %}
<div class="uk-section">
    <div class="uk-container uk-container-small">

                   {{event.css|safe}}
               </style>

                    <article class="uk-article {{event.slug}}">
                        <h2 class="uk-article-title"><a class="uk-link-reset" href="">{{event.title}}</a></h2>
                        <div class="uk-cover-container uk-height-large"  >
                            <img src="{{event.poster.poster.url}}" alt="Lydia Venieri, {{event.title}}" uk-cover>
                        </div>
                        <p class="uk-article-meta">{{event.date}}</p>
                <p class="uk-text-lead">
