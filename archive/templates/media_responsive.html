{% load embed_video_tags %}
{% load render_json_ld from json_ld %}

{% render_json_ld media.sd %}

{% if media.video_url %}
    {% video media.video_url as art_video %}
<iframe src="{{media.video_url}}?autoplay=0&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=1"
                            width="560" height="315" frameborder="0" allowfullscreen uk-responsive
                            uk-video="automute: true" uk-video></iframe>

    {% endvideo %}
{% else %}
<a class="uk-link-reset" href="{%url 'art-work' art.slug %}"><img class="{{media_class}}" src="{{media_image_url}}" alt="Lydia Venieri, {{media.caption}}" uk-img></a>
{% if show_caption %} <p><a class="uk-link-reset" href="{%url 'art-work' art.slug %}">{{media.caption}}</a></p>{% endif %}
{% endif %}
